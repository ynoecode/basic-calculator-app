<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Basic Calculator App</title>

		<!-- Favicons -->
		<link rel="icon" type="image/x-icon" href="favicon.png">
		<!-- Stylesheets -->
		<link rel="stylesheet" href="core.css" />
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="calc-container">
				<div class="calculator">
					<div class="calc-history">
						<div class="calc-history-display"></div>
					</div>
					<div class="calc-display">
						<div class="calc-input-display" id="calc-input-display">0</div>
					</div>
					<div class="calc-buttons">
						<button class="btn btn-operator btn-c" action="c" id="clear">C</button>
						<button class="btn btn-operator btn-plus-minus" action="*-1" id="negation">&PlusMinus;</button>
						<button class="btn btn-operator btn-percent" action="%" id="percent">&percnt;</button>
						<button class="btn btn-operator" action="/" id="divide">&divide;</button>

						<button class="btn btn-num" action="7" id="seven">7</button>
						<button class="btn btn-num" action="8" id="eight">8</button>
						<button class="btn btn-num" action="9" id="nine">9</button>
						<button class="btn btn-operator" action="*" id="multiply">&times;</button>

						<button class="btn btn-num" action="4" id="four">4</button>
						<button class="btn btn-num" action="5" id="five">5</button>
						<button class="btn btn-num" action="6" id="six">6</button>
						<button class="btn btn-operator" action="-" id="subtraction">&minus;</button>

						<button class="btn btn-num" action="1" id="one">1</button>
						<button class="btn btn-num" action="2" id="two">2</button>
						<button class="btn btn-num" action="3" id="three">3</button>
						<button class="btn btn-operator" action="+" id="addition">&plus;</button>

						<button class="btn btn-num btn-zero" action="0" id="zero">0</button>
						<button class="btn btn-operator" action="." id="period">&period;</button>
						<button class="btn btn-operator btn-equals" action="=" id="equals">&equals;</button>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="footer-content">developed by <a class="links" href="https://github.com/ynoecode" target="_blank">@ynoecode<a>.</div>
			</div>
		</div>
	</body>
</html>
